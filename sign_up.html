   <section class="sing-up">
      <div class="sing-up__shell">

         <div class="sing-up__body">
            <form action="#" method="post" name="sing_up-reg" id="sing-reg">
               <div class="sing-up__title">Sign up</div>
               <div class="sing-up__title-text">Already have an account?<a href="sign_in.html" class="hover-6"> Login.</a></div>
               <div class="sing-up__input">
                  <div class="sing-up__input-border">
                     <div class="sing-up__input-item">
                        <input placeholder="Nickname *" type="text" name="nickname*" autocomplete="no">
                     </div>
                  </div>
               </div>
               <div class="sing-up__input">
                  <div class="sing-up__input-border">
                     <div class="sing-up__input-item">
                        <input placeholder="Email *" type="text" name="email" autocomplete="no">
                     </div>
                  </div>
               </div>
               <div class="sing-up__input">
                  <div class="sing-up__input-border">
                     <div class="sing-up__input-item">
                        <input placeholder="Password *" type="password" name="password" autocomplete="new-password">
                     </div>
                  </div>
               </div>

                     <span class="sing-up__svg-text">Lowercase letter</span>
                  </span>
                  <span class="sing-up__item">
                     <span class="sing-up__svg">
                        <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <g opacity="0.4">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M6.15625 12C7.74755 12 9.27367 11.3679 10.3989 10.2426C11.5241 9.11742 12.1562 7.5913 12.1562 6C12.1562 4.4087 11.5241 2.88258 10.3989 1.75736C9.27367 0.632141 7.74755 0 6.15625 0C4.56495 0 3.03883 0.632141 1.91361 1.75736C0.788391 2.88258 0.15625 4.4087 0.15625 6C0.15625 7.5913 0.788391 9.11742 1.91361 10.2426C3.03883 11.3679 4.56495 12 6.15625 12ZM5.80925 8.307L9.10925 4.707L8.00325 3.693L5.23325 6.716L4.28625 5.77L3.22625 6.83L4.72625 8.33L5.28025 8.884L5.80925 8.307Z" fill="white" />

                        </svg>
                     </span>
                     <span class="sing-up__svg-text">Min. 8 characters</span>
                  </span>
               </div>
               <div class="sing-up__input">
                  <div class="sing-up__input-border">
                     <div class="sing-up__input-item">
                        <input placeholder="Password confirmation *" type="text" name="Password_confirmation" autocomplete="new-password">
                     </div>
                  </div>
               </div>
               <div class="sing-up__block">
                  <label class="sing-up__element">
                     <input class="sing-up__input-check" type="checkbox" name="singup-1">
                     <div class="sing-up__check"><img src="img/footer__image/Icon__check.svg" alt="img"></div>
                     <div class="sing-up__check-text">By registering, you agree to the processing of your personal data by PlanetScale as described in the <a href="#" class="hover-6">Privacy Policy.</a></div>
                  </label>
                  <label class="sing-up__element">
                     <input class="sing-up__input-check" type="checkbox" name="singup-2">
                     <div class="sing-up__check"><img src="img/footer__image/Icon__check.svg" alt="img"></div>
                     <div class="sing-up__check-text">I want to receive product updates and information about campaigns</div>
                  </label>
                  <label class="sing-up__element">
                     <input class="sing-up__input-check" type="checkbox" name="singup-3">
                     <div class="sing-up__check"><img src="img/footer__image/Icon__check.svg" alt="img"></div>
                     <div class="sing-up__check-text">I've read and agree to the <a href="forgot_alert.html" class="hover-6">Terms of Service</a></div>
                  </label>
               </div>
               <div class="sing-up__buttons">
                  <button class="sing-up__button-submit btn-animation-violet" type="submit"><span>Start</span></button>
                  <a href="index.html" class="sing-up__button-back btn-animation-transparent" type="button" s><span>Return back</span></a>
               </div>
            </form>
